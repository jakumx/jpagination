<!Doctype>
<html>
    <head>
        <script src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="jpage.js"></script>
        <script type="text/javascript">
            $(function() {
                jpage({
                    index: 1,
                    total: 10
                }, function(x) {
                    document.write('<ul>');
                    for (var i = 0; i < x.length; i++) {
                        x[i].value == '#' ?
                            document.write('<li>' + x[i].label + '</li>') :
                            document.write('<li><a href="' + x[i].value + '"> ' + x[i].label + ' </a></li>');
                    }
                    document.write('</ul>');
                });
            });
        </script>
    </head>
    <body>


    </body>
</html>
